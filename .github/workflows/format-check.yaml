name: Flake8 Code Style Check

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

jobs:
  flake8-style-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Adjust the Python version as needed

      - name: Install flake8
        run: pip install flake8

      - name: List files changed in the PR
        id: files
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          URL="https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/files"
          FILES=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$URL" | jq -r '.[].filename')
          echo "::set-output name=changed_files::$FILES"

      - name: Check Python files with flake8
        if: steps.files.outputs.python_files != ''
        run: |
          set -xe
          flake8 ${{ steps.files.outputs.python_files }} --ignore E501
        continue-on-error: true  # Optionally set this to false to fail the job on any error
