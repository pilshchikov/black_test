name: Flake8 Code Style Check

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

jobs:
  flake8-style-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Adjust the Python version as needed

      - name: Install flake8
        run: pip install flake8

      - name: Get list of changed Python files
        id: files
        run: |
          set -xe
          CHANGED_FILES=$(git diff --name-only 8a6c263307bf45505bc7d1804b9cde84c4018255 ad2bffb66f32681fa286d8cb6fd216ba1d9f8dfc)
          if [[ "$CHANGED_FILES" == *".py"* ]]; then
            FILES=$(echo "$CHANGED_FILES" | grep '\.py$')
          else
            FILES=""
          fi
          echo "::set-output name=python_files::$FILES"

      - name: Check Python files with flake8
        if: steps.files.outputs.python_files != ''
        run: |
          set -xe
          flake8 ${{ steps.files.outputs.python_files }} --ignore E501
        continue-on-error: true  # Optionally set this to false to fail the job on any error
